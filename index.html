<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>simple-vue</title>
</head>
<style>
    #app {
        text-align: center;
    }
</style>
<body>
    <div id="app">
        <h1>{{title}}</h1>
        <input v-model="name">
        <h2>{{name}}</h2>
        <button v-on:click="clickMe">clickMe</button>
    </div>
</body>

<script src="js/dep.js"></script>
<script src="js/observer.js"></script>
<script src="js/watcher.js"></script>
<script src="js/compile.js"></script>
<script src="js/index.js"></script>
<script type="text/javascript">

     new SimpleVue({
        el: '#app',
        data: {
            title: 'this is title',
            name: 'this is name'
        },
        methods: {
            clickMe: function () {
            	console.log(this);
                this.title = 'clickMe';
            }
        },
        mounted: function () {
            window.setTimeout(() => {
                this.title = 'hello world';
            }, 1000);
        }
    });

</script>
</html>
